{% load static %}
<div class="notes">
    <div class="fotorama"
         data-maxheight="425"
         data-allowfullscreen="true"
         data-nav="false"
         data-loop="true">
        {% for note in notes %}
        <img src="{% static note.image %}">
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama();
</script>

<style type="text/css">
    .pr-menu a:first-child {text-shadow:-2px 1.4px 0px rgba(190, 24, 44, 1) !important}
    .no {text-shadow:-2px 1.4px 0px rgba(190, 24, 44, 1) !important}
</style>
