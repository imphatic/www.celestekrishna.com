{% load static %}
<div class="pr-title">
    <a href="{% url 'preludered:index' %}" class="nav-prelude-red">Cover</a>
    <span>&bull;</span>
    <span class="pr-title_active">Notes</span>
    <br />
    <a href="#libretto" class="nav-libretto">Libretto</a>
    <span>&bull;</span>
    <a href="#credits" class="nav-credits">Credits</a>
</div>
<div class="notes">
    <div class="fotorama"
         data-maxheight="425"
         data-allowfullscreen="true"
         data-nav="false"
         data-loop="true">
        {% for note in notes %}
        <img src="{% static note.image %}">
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama();
</script>

<style type="text/css">
    .pr-menu a:first-child {text-shadow:-2px 1.4px 0px rgba(190, 24, 44, 1) !important}
</style>
